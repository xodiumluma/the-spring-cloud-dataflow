        - classpath*:/schemas/sqlserver/V3-dataflow.sql
        - classpath*:/schemas/sqlserver/V4-dataflow.sql
        - classpath*:/schemas/sqlserver/V4_1-dataflow.sql
        - classpath*:/schemas/sqlserver/V5-dataflow.sql
        - classpath*:/schemas/sqlserver/V6-dataflow.sql
        - classpath*:/schemas/sqlserver/V7-dataflow.sql
        - classpath*:/schemas/sqlserver/V8-dataflow.sql
